  <head>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"

    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      body {
        background: linear-gradient(45deg, #499bea 0%, #207ce5 100%);
        padding: 0 10px;
      }
      .wrapper {
        max-width: 500px;
        width: 100%;
        background: #fff;
        margin: 50px auto;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.125);
        padding: 30px;
        border-radius: 5px;
      }

      .wrapper .title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 25px;
        color: #207ce5;
        text-transform: uppercase;
        text-align: center;
      }

      .wrapper .form {
        width: 100%;
      }

      .wrapper .form .inputfield {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .wrapper .form .inputfield label {
        width: 200px;
        color: #757575;
        margin-right: 10px;
        font-size: 14px;
      }

      .wrapper .form .inputfield .input,
      .wrapper .form .inputfield .textarea {
        width: 100%;
        outline: none;
        border: 1px solid #d5dbd9;
        font-size: 15px;
        padding: 8px 10px;
        border-radius: 3px;
        transition: all 0.3s ease;
      }

      .wrapper .form .inputfield .textarea {
        width: 100%;
        height: 125px;
        resize: none;
      }

      .wrapper .form .inputfield .custom_select {
        position: relative;
        width: 100%;
        height: 37px;
      }

      .wrapper .form .inputfield .custom_select:before {
        content: "";
        position: absolute;
        top: 12px;
        right: 10px;
        border: 8px solid;
        border-color: #d5dbd9 transparent transparent transparent;
        pointer-events: none;
      }

      .wrapper .form .inputfield .custom_select select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: none;
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 8px 10px;
        font-size: 15px;
        border: 1px solid #d5dbd9;
        border-radius: 3px;
      }

      .wrapper .form .inputfield .input:focus,
      .wrapper .form .inputfield .textarea:focus,
      .wrapper .form .inputfield .custom_select select:focus {
        border: 1px solid #207ce5;
      }

      .wrapper .form .inputfield p {
        font-size: 14px;
        color: #757575;
      }
      .wrapper .form .inputfield .check {
        width: 15px;
        height: 15px;
        position: relative;
        display: block;
        cursor: pointer;
      }
      .wrapper .form .inputfield .check input[type="checkbox"] {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }
      .wrapper .form .inputfield .check .checkmark {
        width: 15px;
        height: 15px;
        border: 1px solid #fec107;
        display: block;
        position: relative;
      }
      .wrapper .form .inputfield .check .checkmark:before {
        content: "";
        position: absolute;
        top: 1px;
        left: 2px;
        width: 5px;
        height: 2px;
        border: 2px solid;
        border-color: transparent transparent #fff #fff;
        transform: rotate(-45deg);
        display: none;
      }
      .wrapper
        .form
        .inputfield
        .check
        input[type="checkbox"]:checked
        ~ .checkmark {
        background: #fec107;
      }

      .wrapper
        .form
        .inputfield
        .check
        input[type="checkbox"]:checked
        ~ .checkmark:before {
        display: block;
      }

      .wrapper .form .inputfield .btn {
        width: 100%;
        padding: 8px 10px;
        font-size: 15px;
        border: 0px;
        background: #207ce5;
        color: #fff;
        cursor: pointer;
        border-radius: 3px;
        outline: none;
      }

      .wrapper .form .inputfield .btn:hover {
        background: #11be2e;
      }

      .wrapper .form .inputfield:last-child {
        margin-bottom: 0;
      }

      @media (max-width: 420px) {
        .wrapper .form .inputfield {
          flex-direction: column;
          align-items: flex-start;
        }
        .wrapper .form .inputfield label {
          margin-bottom: 5px;
        }
        .wrapper .form .inputfield.terms {
          flex-direction: row;
        }
      }
      .social-container {
	margin: 20px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
    background-color:#fff;
	border-radius: 50%;
    text-decoration: none;
	display: inline-flex;
	justify-content: center;
	align-items: center;
    text-align: center;
    color:#000;
	margin: 0 5px;
	box-shadow: 2px 1px 5px rgba(34, 33, 33, 0.603);
	height: 40px;
	width: 40px;
}
.foot{
    color:#FFF;
}

    </style>
  </head>
  <body>
    <div class="wrapper animate__animated animate__bounceInLeft">
      <div class="title">
        Leaderboard Form
      </div>
        <form method="post" action="/api/users">
            <div class="form">
                    <div class="inputfield">
                      <label>Name</label>
                      <input type="text"  name="name" class="input" />
                    </div>
										<div class="inputfield">
                      <label>Rating</label>
                      <input type="text"  name="rating" class="input" />
                    </div>
                    <div class="inputfield">
                      <button type="submit" value="RSM Connect" class="btn">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </body>

            <a href="https://www.instagram.com/ieee_vbitsb/" class="social"><i class="fab fa-instagram"></i></a>
            <a href="https://www.ieeevbitsb.in" class="social"><i class="fas fa-globe"></i></a><br><br>
            <label class="foot">&copy; 2020 Precision Made by IEEE - VBIT SB</label>
      </p>
    <br>   
  </footer>
